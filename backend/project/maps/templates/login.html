<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="MICOLL ERC project interactive digital maps">
    <meta name="author" content="Fabio Giachelle">
    <title>MICOLL ERC - Maps | Login</title>

    {% load static %}

    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="{% static 'css/custom.css' %}" rel="stylesheet">
    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/448a95ee06.js" crossorigin="anonymous"></script>
</head>
<body>
<main class="form-signin">
  <form action="login" method="post">
     {% csrf_token %}
      <div class="d-flex justify-content-center">
          <img class="logo m-3" src="{% static 'img/logo.png' %}" alt="Atlas Major Venice">
      </div>
    <div class="form-floating">
      <input type="text" name="username" class="form-control" id="username" placeholder="Username">
      <label for="username">Username</label>
    </div>
    <div class="form-floating">
      <input type="password" name="password" class="form-control" id="password" placeholder="Password">
      <label for="password">Password</label>
    </div>

    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2023 MICOLL ERC | DIGITAL MAPS </p>
  </form>
</main>

<!-- Bootstrap bundle JS -->
<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
